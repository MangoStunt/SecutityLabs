<div class="row">
  <div class="col s12 l6">
    <div class="card light-blue lighten-2 white-text">
      <div class="card-content">
        <span class="card-title">Message:</span>
        <h3>This secret message is only for you, {{authService.getUserName()}}</h3>
        <span class="blue-grey-text text-darken-2 m0 mb1">
          {{authService.getJWT().slice(7, 47)}}
        </span>
        <h3>Be careful, click <i (click)="toggleInfo()">HERE</i> if you know what are you doing</h3>
        <div *ngIf="showAdditionalInfo.value">
          Address: {{authService.getAdditionInfo().address}}
          Phone Number: {{authService.getAdditionInfo().number}}
        </div>
      </div>
    </div>
  </div>
</div>
